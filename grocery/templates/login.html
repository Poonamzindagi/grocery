{% extends 'header.html' %}
{% load static %}
{% block 'content' %}
<div class="container">
    <h3 class="text-center"><b>Login</b></h3>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 mt-5 mb-5 " >
            <div class="card">
                <div class="text-center ">
                    <div class="card-header"></div>
                    <div class="card-body">

                        <form method="post" action="../loginuser">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <input type="email" name="email" placeholder="Email Address" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" name="pwd1" placeholder="Password" class="form-control" required>

                            </div>
                            <div class="form-group mb-3">
                                <input type="submit" class="form-control btn btn-primary " value="Log In">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div>
                {% if msg %}
                <p class='alert alert-success'>{{msg}}</p>
                {% endif %}
            </div>
            <div class="text-center">
                Create A New Account <a href="../signuppage"> Sign Up</a>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
{% endblock %}
